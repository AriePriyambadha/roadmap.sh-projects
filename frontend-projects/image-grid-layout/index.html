<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img
          src="images/A-foggy-beach-with-a-large-rock-formation-in-the-foreground.avif"
          alt="A foggy beach with a large rock formation in the foreground"
        />
      </div>
      <div>
        <img
          src="images/A table topped with plates and bowls of food.avif"
          alt="A table topped with plates and bowls of food"
        />
      </div>
      <div>
        <img
          src="images/A-row-of-white-apartment-buildings-next-to-a-street.avif"
          alt="A row of white apartment buildings next to a street"
        />
      </div>
      <div>
        <img
          src="images/A living room with a white couch and a round window.avif"
          alt="A living room with a white couch and a round window"
        />
      </div>
      <div>
        <img
          src="images/A-building-with-a-red-door-and-a-tree-in-front-of-it.avif"
          alt="A building with a red door and a tree in front of it"
        />
      </div>
      <div>
        <img
          src="images/A view of a beach from the top of a hill.avif"
          alt="A view of a beach from the top of a hill"
        />
      </div>
    </div>
  </body>
</html>
