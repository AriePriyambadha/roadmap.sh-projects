<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="gallery-item gallery-item--tall">
        <img
          src="images/foggy-beach-rock.avif"
          alt="A foggy beach with a large rock formation in the foreground"
        />
      </div>
      <div class="gallery-item">
        <img
          src="images/table-food-plates.avif"
          alt="A table topped with plates and bowls of food"
        />
      </div>
      <div class="gallery-item gallery-item--tall">
        <img
          src="images/white-apartment-street.avif"
          alt="A row of white apartment buildings next to a street"
        />
      </div>
      <div class="gallery-item">
        <img
          src="images/living-room-round-window.avif"
          alt="A living room with a white couch and a round window"
        />
      </div>
      <div class="gallery-item gallery-item--tall" id="door">
        <img
          src="images/red-door-building.avif"
          alt="A building with a red door and a tree in front of it"
        />
      </div>
      <div class="gallery-item">
        <img
          src="images/beach-hill-view.avif"
          alt="A view of a beach from the top of a hill"
        />
      </div>
    </div>
  </body>
</html>
